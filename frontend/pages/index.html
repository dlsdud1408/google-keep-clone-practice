<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">.
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>나의 노트</title>
</head>
<body>
    <!-- 메인 레이아웃 -->
    <main>
        <img  id="main_banner.png" src="../public/img/main_banner.png" />
        <!-- 새로운 노트 생성 컴포넌트 -->
        <div id="newNoteBar">
            <input type="text" placeholder="노트 작성..."/>
        </div>
        <!-- 핀 된 노트 -->
      <section id="pinnedNoteList" class="notes-section">
        <div class="section-header">핀 노트</div>
        <div class="note-container">
            <div class="note-title"></div>
            <div class="note-body">노트내용</div>
            <div class="mote-footer">
                <button class="pin">
                    <span class="material-symbols-outlined">push_pin</span>
                </button>
                <button class="color-select">
                    <span class="material-symbols-outlined">palette</span>
                </button>
                <button class="delete"><span class="material-symbols-outlined">delete</span></button>
            </div>
        </div>
      </section>
      <!-- 노트 -->
      <section id="noteList" class="notes-section">
        <div class="section-header"> 노트</div>
        <div class="note-container"></div>
      </section>></section>  
    </main>  
    <!-- 푸터 레이아웃 -->
    <footer></footer>
    </body>
</html>
